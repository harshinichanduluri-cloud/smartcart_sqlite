<!DOCTYPE html>

<html>
<head>
    <title>{% block title %}SmartCart{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="{% block body_class %}{% endblock %}">

<!-- Navbar -->

<nav class="navbar">
    <div class="nav-container">

        <h2 class="logo">SmartCart</h2>

        <!-- Hamburger button -->
        <div class="menu-toggle" onclick="toggleMenu()">
            ‚ò∞
        </div>

      <div class="nav-right" id="navMenu">
    <a href="/user-dashboard">Home</a>
    <a href="/user/products">Products</a>
    <a href="/user/cart">Cart</a>
    <a href="/user/my-orders">Orders</a>

    <!-- Dark / Light Mode Toggle -->
    <span onclick="toggleTheme()" 
          style="cursor:pointer; margin-left:15px; font-size:18px;"
          id="themeIcon">
        üåô
    </span>

    {% if session.get('user_name') %}
        <span class="user-name">Hi, {{ session['user_name'] }}</span>
        <a href="/user-logout" class="nav-logout">Logout</a>
    {% else %}
       
        <a href="/admin-login"
style="
display:inline-block;
padding:10px 18px;
background:#e74c3c;
color:white;
text-decoration:none;
border-radius:25px;
font-weight:600;
transition:0.3s;
">
Admin Login
</a>

    {% endif %}
</div>


    </div>
</nav>

       

<!-- Page Content -->

<div class="main-content">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->

<footer class="footer">
    <p>¬© 2026 SmartCart | All Rights Reserved<br><br>
        developed by Ch.Harshini using Flask, HTML, CSS, MYSQL & Boostrap
    </p>
</footer>
<script>
function toggleMenu() {
    var menu = document.getElementById("navMenu");
    menu.classList.toggle("active");
}
</script>
<script>
function toggleTheme() {
    var body = document.body;
    var icon = document.getElementById("themeIcon");

    body.classList.toggle("dark-mode");

    // Change icon
    if (body.classList.contains("dark-mode")) {
        icon.innerHTML = "‚òÄÔ∏è";
        localStorage.setItem("theme", "dark");
    } else {
        icon.innerHTML = "üåô";
        localStorage.setItem("theme", "light");
    }
}

// Load saved theme
window.onload = function() {
    var savedTheme = localStorage.getItem("theme");
    var icon = document.getElementById("themeIcon");

    if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        if (icon) icon.innerHTML = "‚òÄÔ∏è";
    }
}
</script>


</body>
</html>
